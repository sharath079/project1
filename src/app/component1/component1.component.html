<!DOCTYPE html>
<html>
<body>
<h1 style="text-align: center;">New Mek</h1>    
<div *ngIf="show" class="submit_form">
<form>
    <div class="form-group">    
    <label for="name">Name :</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="company.name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
    <label for="address">Address :</label>
    <input type="text" class="form-control" id="address" [(ngModel)]="company.address" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
    <label for="phoneNumber">Phone Number :</label>
    <input type="number" class="form-control" id="phoneNumber" [(ngModel)]="company.phoneNo" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
    <label for="alternateNo">Alternate Number :</label>
    <input type="number" class="form-control" id="alternateNo" [(ngModel)]="company.alternateNo" [ngModelOptions]="{standalone: true}">
    </div>
    <button class="btn btn-primary" (click)="dataBind()">submit</button>
</form>
</div>

<div [hidden]="sub" class="form_data">
<span>Name :{{company.name}}</span><br><br>
<span>Address :{{company.address}}</span><br><br>
<span>PhoneNo :{{company.phoneNo}}</span><br><br>
<span>AlternateNo :{{company.alternateNo}}</span><br><br>
</div>
</body>
</html>
